<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, sans-serif;
  color: white;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;

  /* OLD STYLE TEXTURE (layered shades / squares feel) */
  background:
    linear-gradient(135deg, rgba(255,255,255,0.08) 25%, transparent 25%) ,

    linear-gradient(45deg, rgba(255,255,255,0.08) 25%, transparent 25%),

.card {
  max-width: 420px;
  padding: 28px;
  border-radius: 20px;
  background: rgba(255,255,255,0.15);

  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  text-align: center;
}

.icon-box {
  width: 64px;
  height: 64px;
  margin: 0 auto 16px;
  border-radius: 16px;
  background: rgba(34,197,94,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  opacity: 0.9;
}
</style>
</head>
